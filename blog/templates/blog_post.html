{% extends 'base.html' %}

{% block content %}
Hello {{ user }}!

<h4> The books you read are: </h4>
<ul>
{% for book in books %}
    <li> {{ book }} </li>
{% endfor %}
</ul>

{% if books %}
    Number of books read: {{ books|length }}
{% else %}
    No books read? Shame on you!
{% endif %}

{% endblock %}
