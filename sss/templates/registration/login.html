{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
