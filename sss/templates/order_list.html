{% extends 'base.html' %}

{% block title %}Your Orders{% endblock %}

{% block content %}
<h1>Your Orders</h1>
<ul>
    {% for order in orders %}
    <li><a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a> - Ordered on {{ order.date_ordered }}</li>
    {% endfor %}
</ul>
{% endblock %}
