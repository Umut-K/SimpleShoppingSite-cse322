{% extends 'base.html' %}

{% block content %}
<h1>Your Basket</h1>
{% if basket_items %}
<div>
    {% for item in basket_items %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <p>{{ item.product.name }} - Quantity: {{ item.quantity }} ({{ item.product.price }} each)</p>
        <!-- Add options here if needed, like remove or change quantity -->
    </div>
    {% endfor %}
</div>
{% else %}
<p>Your basket is empty.</p>
{% endif %}
{% endblock %}
