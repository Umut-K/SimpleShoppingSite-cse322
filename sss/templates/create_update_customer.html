{% extends 'base.html' %}

{% block title %}Add/Update Customer{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Update Customer{% else %}Add New Customer{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
